{% extends "base.html" %}
{% block content %}
<div id="main"> <!-- **Main Starts Here** -->
    <div class="breadcrumb" style="background-image: url('/static/images/landing.jpg') no-repeat;">
        <div class="container">
            <h2 style="color: #fff;">C<span class="fonts"  style="color: #fff;">O</span>ntact</h2>
            <h3 style="color: #fff;">Feel free to write to us. We will get back to you as soon as possible..</h3>
        </div>
    </div>

    <section id="primary" class="content-full-width">
        <div class="dt-sc-hr-invisible-small"></div>
        <div class="fullwidth-section" style="text-align: center;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.538818297809!2d126.99133251569194!3d37.56592797979799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e1659a1ed3%3A0x275ac103db64fd21!2z7ISc7Jq47Yq567OE7IucIOykkeq1rCDsnYTsp4DroZwxNuq4uCA4!5e0!3m2!1sko!2skr!4v1517048610684" width="80%" height="450" frameborder="0" style="border:0; margin: 40px auto;" allowfullscreen></iframe>
        </div>
        <div class="fullwidth-section"> <!-- **fullwidth-section Starts Here** -->
            <div class="container">
                <div class="dt-sc-one-third column first">
                    <div class="dt-sc-contact-info">
                        <div class="dt-sc-icon">
                            <img src="/static/images/icons/if_thefreeforty_location_1243686.png" style="width: 60px; height: 60px;">
                        </div>
                        <p>서울특별시 중구 을지로 16길 8 <br> (을지로3가) 201호 아사달컴퍼니</p>
                    </div>
                </div>
                <div class="dt-sc-one-third column first">
                    <div class="dt-sc-contact-info">
                        <div class="dt-sc-icon">
                            <img src="/static/images/icons/if__email_80954.png" style="width: 60px; height: 60px;">
                        </div>
                        <p><a href="">asadalcompany@naver.com</a></p>
                    </div>
                </div>
                <div class="dt-sc-one-third column first">
                    <div class="dt-sc-contact-info">
                        <div class="dt-sc-icon">
                            <img src="/static/images/icons/if_phone_322485.png" style="width: 60px; height: 60px;">
                        </div>
                        <p><a href="">0507-1450-3460</a><br/>카카오톡: @아사달컴퍼니<br/>인스타그램: asadalcompany</p>
                    </div>
                </div>
            </div>
        </div> <!-- **fullwidth-section Ends Here** -->
        <div class="dt-sc-hr-invisible"></div>
        <div class="fullwidth-section"> <!-- **Full-width-section Starts Here** -->
            <div class="container">
                <div class="main-title">
                    <h6>제품과 관련하여 궁금하신 점을 남겨주세요.</h6>
                </div>
                <form method="post" action="." class="enquiry-form" name="enqform">{%csrf_token%}
                    <p class="dt-sc-one-half column first">
                        <span class="fa fa-user"> </span>
                        <input type="text" required="" name="txtname" title="Please enter your name"
                               placeholder="Name *">
                    </p>
                    <p class="dt-sc-one-half column">
                        <span class="fa fa-envelope-o"> </span>
                        <input type="email" required="" autocomplete="off" name="txtemail"
                               title="Please enter your valid email_id" placeholder="Email *">
                    </p>
                    <p class="textarea">
                        <span class="fa fa-file-text-o"> </span>
                        <textarea required="" rows="3" cols="5" name="txtmessage" title=" Please enter your message"
                                  placeholder="Message *"></textarea>
                    </p>
                    <p class="submit">
                        <input type="submit" value="Send" name="submit" class="dt-sc-button">
                    </p>
                </form>
                <div id="ajax_contactform_msg"></div>
            </div>
        </div><!-- **Full-width-section Ends Here** -->
    </section> <!-- **Primary Ends Here** -->
</div> <!-- **Main Ends** -->
{% endblock %}
