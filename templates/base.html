<body class="home template-slider layout-full-width mobile-tb-left no-content-padding header-fw minimalist-header sticky-white ab-hide subheader-both-center menu-line-below-80 menuo-right footer-copy-center">
    <!-- Main Theme Wrapper -->
    <div id="Wrapper">
        <!-- Header Wrapper -->
        <div id="Header_wrapper">
            <!-- Header -->
            <header id="Header">

                {% include "partials/nav.html" %}

                <!-- Revolution slider area-->
                {% block revolution %}
                {% endblock %}
            </header>
            {% block subheader %}
            {% endblock %}
        </div>
        <!-- Main Content -->
        {% block main %}
        <div id="Content">
            <div class="content_wrapper clearfix">
                <div class="sections_group">
                    <div class="entry-content">
                        <div class="section the_content no_content">
                            <div class="section_wrapper">
                                <div class="the_content_wrapper"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
        <!-- Footer-->
        {% include "partials/footer.html" %}
    </div>

    <!-- JS -->
    <script src="/static/js/jquery-2.1.4.min.js"></script>

    <script src="/static/js/mfn.menu.js"></script>

    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.actions.min.js"></script>
    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.kenburn.min.js"></script>
    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>
    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.migration.min.js"></script>
    <script src="/static/plugins/rs-plugin/js/extensions/revolution.extension.parallax.min.js"></script>

    <script>
        var tpj = jQuery;
        var revapi1;
        tpj(document).ready(function() {
            if (tpj("#rev_slider_1_2").revolution == undefined) {
                revslider_showDoubleJqueryError("#rev_slider_1_2");
            } else {
                revapi1 = tpj("#rev_slider_1_2").show().revolution({
                    sliderType: "standard",
                    sliderLayout: "fullscreen",
                    dottedOverlay: "none",
                    delay: 9000,
                    navigation: {
                        keyboardNavigation: "off",
                        keyboard_direction: "horizontal",
                        mouseScrollNavigation: "on",
                        onHoverStop: "off",
                        touch: {
                            touchenabled: "on",
                            swipe_threshold: 75,
                            swipe_min_touches: 1,
                            swipe_direction: "vertical",
                            drag_block_vertical: false
                        },
                        bullets: {
                            enable: true,
                            hide_onmobile: true,
                            hide_under: 1024,
                            style: "hermes",
                            hide_onleave: false,
                            direction: "vertical",
                            h_align: "left",
                            v_align: "center",
                            h_offset: 30,
                            v_offset: 0,
                            space: 15,
                            tmp: ''
                        }
                    },
                    responsiveLevels: [1240, 1024, 778, 480],
                    gridwidth: [1920, 1024, 778, 480],
                    gridheight: [900, 768, 960, 720],
                    lazyType: "none",
                    shadow: 0,
                    spinner: "off",
                    stopLoop: "on",
                    stopAfterLoops: 0,
                    stopAtSlide: 1,
                    shuffle: "off",
                    autoHeight: "off",
                    fullScreenAlignForce: "on",
                    fullScreenOffsetContainer: "",
                    fullScreenOffset: "",
                    disableProgressBar: "on",
                    hideThumbsOnMobile: "off",
                    hideSliderAtLimit: 0,
                    hideCaptionAtLimit: 0,
                    hideAllCaptionAtLilmit: 0,
                    startWithSlide: 0,
                    debugMode: false,
                    fallbacks: {
                        simplifyAll: "off",
                        nextSlideOnWindowFocus: "off",
                        disableFocusListener: "off",
                    }
                });
            }
        });
        /*]]>*/
    </script>

    <script>
        jQuery(window).load(function() {
            var retina = window.devicePixelRatio > 1 ? true : false;
            if (retina) {
                var retinaEl = jQuery("#logo img.logo-main");
                var retinaLogoW = retinaEl.width();
                var retinaLogoH = retinaEl.height();
                retinaEl.attr("src", "/static/content/extreme/images/retina_extreme.png").width(retinaLogoW).height(retinaLogoH);
                var stickyEl = jQuery("#logo img.logo-sticky");
                var stickyLogoW = stickyEl.width();
                var stickyLogoH = stickyEl.height();
                stickyEl.attr("src", "/static/content/extreme/images/retina_extreme.png").width(stickyLogoW).height(stickyLogoH);
                var mobileEl = jQuery("#logo img.logo-mobile");
                var mobileLogoW = mobileEl.width();
                var mobileLogoH = mobileEl.height();
                mobileEl.attr("src", "/static/content/extreme/images/retina_extreme_m.png").width(mobileLogoW).height(mobileLogoH);
            }
        });
    </script>
    {% block extrascript %}
    {% endblock %}
