{% extends "base.html" %}

{% block subheader %}
<!--Subheader area - only for certain pages -->
            <div id="Subheader" style="background-image: url(/static/img/who_top_banner_bg.jpg);">
                <div class="container">
                    <div class="column one">
                        <h1 class="title">Waistbag</h1>
                    </div>
                </div>
            </div>
{% endblock %}

                                   <img src="/static/img/waistbag/p1.jpg" alt="product_detailed_img_1">

                                   <img src="/static/img/waistbag/p6.jpg" alt="product_detailed_img_6">
                                   <img src="/static/img/waistbag/p7.jpg" alt="product_detailed_img_7">
                                   <img src="/static/img/waistbag/p8.jpg" alt="product_detailed_img_8">
                                   <img src="/static/img/waistbag/p9.jpg" alt="product_detailed_img_9">

                            </div>

                </div>
